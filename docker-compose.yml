version: "2.0"

networks:
  custom-network:
    ipam:
      driver: default
      config:
        - subnet: 172.11.0.0/16
          gateway: 172.11.0.1

services:
  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: software
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      custom-network:
        ipv4_address: 172.11.0.2

  currency-converter:
    image: currency-converter:3.0.1
    ports:
      - "8080:8008"
    environment:
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_URL: jdbc:postgresql://postgres:5432/software

      API_KEY: xsYaE9qfD8hIewxNS9SneoFLo4RetSHK
      BASE_URL: https://api.apilayer.com/fixer

      KEYCLOAK_AUTH_SERVER_URL: http://10.20.21.64:8081
      KEYCLOAK_REALM: software
      KEYCLOAK_RESOURCE: backend
      KEYCLOAK_CREDENTIALS_SECRET: E6yW1d3RXJit2RubIPfPuX1U3gJdSaG4
    restart: always
    networks:
      custom-network:
        ipv4_address: 172.11.0.3
    depends_on:
      - postgres

  frontend:
    image: currency-converter-angular:3.0.0
    ports:
      - "80:80"
    restart: always
    depends_on:
      - currency-converter
    networks:
      custom-network:
        ipv4_address: 172.11.0.4
